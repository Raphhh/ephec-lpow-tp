<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <title>JS - exercices 4 - énoncé 1</title>
</head>
<body>

    <label for="pizza-number">Nombre de pizza</label>
    <input
        type="number" 
        id="pizza-number"
        value="0" 
        min="0">
    <input 
        type="button" 
        value="Passer ma commande"
        onclick="orderPizza()">
    
    <script>
    
    let input = document.getElementById('pizza-number')
    
    function orderPizza(){
        if (input.value == 0) { // A noter que, en JS, 0 == 0, '0' == 0 et '' == 0
            alert('Aucune pizza commandée')
        } else if (confirm('Confirmez-vous votre commande de pizza?')) {
            alert('Bon appétit!')
        } else {
            alert('Dommage!')
        }
    }

    </script>
    
</body>
</html>
