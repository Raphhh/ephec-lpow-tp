<!DOCTYPE html>
<html lang="fr">
<head>
	<meta charset="utf-8">
	<title>JS - exercices 4 - énoncé 1</title>
</head>
<body>

    <label for="pizza-number">Nombre de pizza</label>
    <input
		type="number" 
		id="pizza-number"
		value="0" 
		min="0">
    <input 
        type="button" 
        value="Passer ma commande"
		onclick="orderPizza()">
    
    <script>
	
	let input = document.getElementById('pizza-number')
	
	function orderPizza(){
		if (input.value == 0) {
			alert('rien commandé')
		} else if (confirm('confirmez-vous?')) {
			alert('vous avez confirmé')
		} else {
			alert('pas confirmé')
		}
	}

    </script>
	
</body>
</html>
