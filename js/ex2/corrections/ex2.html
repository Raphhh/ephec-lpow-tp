<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <title>JS - exercices 2 - énoncé 2</title>
</head>
<body>

    <input 
        type="button" 
        value="Montant total des billets de 5€" 
        onclick="displayBankNote(5, 3)">
    <input 
        type="button" 
        value="Montant total des billets de 10€" 
        onclick="displayBankNote(10, 2)">
    
    <script>

        function displayBankNote(amount, number) {
            alert(amount * number)
        }
        
    </script>
    
</body>
</html>
