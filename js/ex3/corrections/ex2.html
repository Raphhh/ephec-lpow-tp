<!DOCTYPE html>
<html lang="fr">
<head>
	<meta charset="utf-8">
	<title>JS - exercices 3 - énoncé 2</title>
</head>
<body>


    <input 
        type="button" 
        value="Intervertir les paragraphes" 
        onclick="invertText()">
    <p id="inverted-text-1">Paragraphe 1</p>
    <p id="inverted-text-2">Paragraphe 2</p>

    <script>
	
		let element1 = document.getElementById('inverted-text-1')
        let element2 = document.getElementById('inverted-text-2')

        function invertText() {
            let content1 = element1.innerHTML
			element1.innerHTML = element2.innerHTML
			element2.innerHTML = content1
        }

    </script>
	
</body>
</html>
