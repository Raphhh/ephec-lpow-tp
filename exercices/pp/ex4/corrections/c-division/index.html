<body>

    <script>

        // d√©claration de la fonction
        function divide(a, b) {
            if (b == 0) {
                return NaN
            }
            return a/b
        }

        // on appelle la fonction pour tester son comportement
        let a = parseFloat(prompt('Valeur de a', '')) || 0
        let b = parseFloat(prompt('Valeur de b', '')) || 0
        let result = divide(a, b)

        console.log(a, b, result)
       
    </script>
